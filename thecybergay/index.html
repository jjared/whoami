<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Jared | whoami</title>
    <!-- Favicon -->
    <link rel="icon" href="avatar.jpg" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <a id="profilePicture" href="#popup">
      <img src="avatar.jpg" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="avatar.jpg" target="_blank">
            <img src="avatar.jpg" alt="Profile Picture">
          </a>
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @thecybergay
    </div>

    <div id="links">
      <a class="link" href="https://www.linkedin.com/in/james-jared/" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i>LinkedIn
      </a>
      <a class="link" href="https://twitter.com/thecybergay" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>
      <a class="link" href="https://github.com/jjared" target="_blank">
        <i class="fab fa-github">&nbsp;</i>GitHub
      </a>
    </div>
    <script>
      var popout = Number(location.hash.substr(1));
      var links = document.getElementsByClassName("link");
      if (!isNaN(popout) && popout > 0 && popout <= links.length) {
        links[popout-1].classList.add("popout");
      }
    </script>
  </body>
</html>
