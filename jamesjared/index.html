<!DOCTYPE html>

  <body>

    </div>

    <div id="userName">

    <div id="links">

    <script>
      var links = [
        {
          "title": "Monday Class Signup: 6:30pm @City Dance",
          "url": "https://app.squarespacescheduling.com/schedule.php?owner=22968233&appointmentType=46240908g",

      ];
      
      var popout = Number(location.pathname.split('/')[1]);

      links.forEach((link, i) => {
        linkEl = document.createElement("a");
        linkEl.className = i == popout-1 ? "link popout" : "link";
        linkEl.setAttribute("href", link["url"]);
        linkEl.setAttribute("target", "_blank");
        iconEl = document.createElement("i");
        iconEl.className = link["icon"];
        iconEl.innerHTML = "&nbsp;";
        linkEl.append(iconEl);
        linkEl.append(link["title"])
        document.getElementById("links").append(linkEl);
      });
