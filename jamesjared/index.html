<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Jared | whoami</title>
    <!-- Favicon -->
    <link rel="icon" href="me.jpg" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <a id="profilePicture" href="#popup">
      <img src="me.jpg" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="me.jpg" target="_blank">
            <img src="me.jpg" alt="Profile Picture">
          </a>
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @jams_jard
    </div>

    <div id="links">
    </div>

    <script>
      var links = [
        {
          "key":"odcshow",
          "title":"ODC Community Showcase: 6/8 7:30pm, 6/9 5:30pm & 7:30pm",
          "url":"https://odcsf.my.salesforce-sites.com/ticket/#/events/a0SVM000000Cvyb2AC",
          "icon":"fa-solid fa-ticket"
        },
        {
          "key": "heelz101",
          "title":"Heelz 101 Signup: 6/15 12:30-2pm",
          "url":"https://forms.gle/9hrRsfjRzrKrjY1UA",
          "icon":"fa-solid fa-file-signature"
        },
        {
          "key": "mondayclass",
          "title": "Monday Int/Adv Heels Signup: 6:30pm @City Dance",
          "url": "https://app.squarespacescheduling.com/schedule.php?owner=22968233&appointmentType=46240908g",
          "icon": "fa-solid fa-file-signature"
        },
        {
          "key": "classvids",
          "title": "Class Vids",
          "url": "https://drive.google.com/drive/folders/1L8BN6TwfZJnqCYBZRa2ICI5uJJj1lmcZ?usp=sharing",
          "icon": "fa-solid fa-video"
        },
        {
          "key": "choreoplaylist",
          "title": "Choreo Playlist",
          "url": "https://open.spotify.com/playlist/5MfC4Ia0R0zRjMh4nEhX5W?si=1cc8329f599c4b0c",
          "icon": "fa-solid fa-music"
        },
        {
          "key": "instagram",
          "title": "Instagram",
          "url": "https://www.instagram.com/jams_jard",
          "icon": "fab fa-instagram"
        },
        {
          "key": "twitter",
          "title": "Twitter",
          "url": "https://twitter.com/jams_jard",
          "icon": "fab fa-twitter"
        },
        {
          "key": "tiktok",
          "title": "TikTok",
          "url": "https://www.tiktok.com/@jamsjard",
          "icon": "fab fa-tiktok"
        },
        {
          "key": "bingo",
          "title": "Drag Race Bingo",
          "url": "http://jamesjared.com/bingo",
          "icon": "fa-solid fa-chess-board"
        }
      ];
      
      var popout = location.pathname.split('/')[1];
      // var popout = location.hash.slice(1);
      if (popout.match(/^\d+$/)) {
        popout = Number(popout);
      } else if (popout.match(/^\w+$/)) {
        links.forEach((link, i) => {
          if (link["key"] == popout) { popout = i+1; }
        });
      } else {
        popout = NaN;
      }

      links.forEach((link, i) => {
        linkEl = document.createElement("a");
        linkEl.className = i == popout-1 ? "link popout" : "link";
        linkEl.setAttribute("href", link["url"]);
        linkEl.setAttribute("target", "_blank");
        iconEl = document.createElement("i");
        iconEl.className = link["icon"];
        iconEl.innerHTML = "&nbsp;";
        linkEl.append(iconEl);
        linkEl.append(link["title"])
        document.getElementById("links").append(linkEl);
      });

      if (!isNaN(popout) && popout > 0 && popout < links.length + 1) {
        setTimeout(() => {
          window.location.replace(links[popout - 1]["url"]);
        }, 1500)
      }

    </script>
  </body>
</html>
